before_script:
  - export LANG=en_US.UTF-8
  - export LANGUAGE=en_US:en
  - export LC_ALL=en_US.UTF-8
  - if ! gem list "fastlane" -i > /dev/null 2>&1; then echo "fastlane not installed. Installing..."; gem install fastlane; fi
  - if ! gem list "cocoapods" -i > /dev/null 2>&1; then echo "cocoapods not installed. Installing..."; gem install cocoapods; fi

stages:
  - deploy

deploy_alpha:
  stage: deploy
  script:
    # - cd Boomerang
    - fastlane alpha
  only:
    - dev
  tags:
    - ios10

deploy_beta:
  stage: deploy
  script:
    - cd Boomerang
    - fastlane beta
  only:
    - test
  tags:
    - ios10

deploy_production:
  stage: deploy
  script:
    - cd Boomerang
    - fastlane release
  only:
    - master
  tags:
    - ios10
